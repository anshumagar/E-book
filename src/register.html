<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[#f2f2f2] bg-center bg-cover px-28 py-5 relative flex flex-col"
    >
      <div>
        <!--Header-->
        <div class="container bg-center bg-cover relative">
          <!---Header-->
          <nav class="flex items-center border-b px-28 py-10">
            <img src="images/logo.png" class="w-40 cursor-pointer" />
            <ul class="flex-1 text-center">
              <li class="list-none inline-block px-5">
                <a href="index.html" class="text-[#131515] px-2">Home</a>
              </li>
              <li class="list-none inline-block px-5">
                <a href="about.html" class="text-[#131515] px-2">About Us</a>
              </li>
              <li class="list-none inline-block px-5">
                <a href="allbook.html" class="text-[#131515]" px-2>All Books</a>
              </li>
              <li class="list-none inline-block px-5">
                <a href="category.html" class="text-[#131515]" px-2
                  >Categories</a
                >
              </li>
            </ul>
            <div class="flex space-x-4">
              <img src="images/search.svg" class="w-5 cursor-pointer" />
              <img src="images/user icon.svg" class="w-5 cursor-pointer" />
            </div>
          </nav>
        </div>
      </div>

      <!--Register-->
      <div class="flex justify-center items-center flex-1">
        <div class="w-[650px] py-6 px-[30px] shadow-md bg-white rounded-lg">
          <h1 class="font-playfair text-2xl font-semibold flex justify-center">
            Register
          </h1>

          <div class="py-3">
            <label for="fullname" class="block text-[14px] py-3"
              >Full Name</label
            >
            <input
              type="text"
              id="fullname"
              class="border w-full text-[14px] px-4 py-2 rounded"
              placeholder="Enter your Full Name"
            />
            <label for="email" class="block text-[14px] py-3">Email</label>
            <input
              type="email"
              id="email"
              class="border w-full text-[14px] px-4 py-2 rounded"
              placeholder="Enter your Full Name"
            />
            <label for="password" class="block text-[14px] py-3"
              >Password</label
            >
            <input
              type="password"
              id="password"
              class="border w-full px-4 py-2 rounded text-[14px]"
              placeholder="Enter your password"
            />
            <label for="confirm_password" class="block text-[14px] py-3"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm_password"
              class="border w-full px-4 py-2 rounded text-[14px]"
              placeholder="Re-enter your password"
            />
          </div>
          <div class="py-3">
            <button
              class="bg-[#1768AC] opacity-80 text-white w-full rounded-md py-2 px-6 font-medium inline-block mr-4 hover:opacity-100"
            >
              Register
            </button>
          </div>
          <div class="flex gap-x-2 justify-center">
            Already have an account?
            <a href="login.html" class="text-blue-500">Sign in</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
