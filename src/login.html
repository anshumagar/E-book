<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
  </head>
  <body>
    <div
      class="container min-h-screen bg-[#E1DDD2] bg-center bg-cover px-28 py-5 relative flex flex-col"
    >
      <!-- Header -->
      <div>
        <nav class="flex items-center">
          <img src="images/logo.png" class="w-40 cursor-pointer" />
          <ul class="flex-1 text-center">
            <li class="list-none inline-block px-5">
              <a href="index.html" class="text-[#131515] px-2">Home</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="about.html" class="text-[#131515] px-2">About Us</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="mybook.html" class="text-[#131515]" px-2>My Books</a>
            </li>
            <li class="list-none inline-block px-5">
              <a href="category.html" class="text-[#131515]" px-2>Categories</a>
            </li>
          </ul>
          <div class="flex space-x-4">
            <img src="images/search.svg" class="w-5 cursor-pointer" />
            <img src="images/user icon.svg" class="w-5 cursor-pointer" />
          </div>
        </nav>
        <!--Login-->
      </div>
      <div class="flex justify-center items-center flex-1">
        <div class="w-96 py-6 px-[30px] shadow-md bg-white rounded-md">
          <h1 class="font-playfair text-2xl font-semibold flex justify-center">
            Login
          </h1>

          <div class="py-3">
            <label for="email" class="block text-[14px] py-3">Email</label>
            <input
              type="text"
              id="email"
              class="border w-full text-[14px] px-4 py-2 rounded"
              placeholder="Enter your email"
            />

            <label for="password" class="block text-[14px] py-3"
              >Password
            </label>
            <div class="relative">
              <input
                type="password"
                id="password"
                class="border w-full px-4 py-2 rounded text-[14px]"
                placeholder="Enter your password"
              />
              <iconify-icon
                icon="ph:eye-closed"
                width="24"
                height="24"
                class="absolute right-3 top-1/2 -translate-y-1/2"
              ></iconify-icon>
              <!-- <iconify-icon
                icon="ph:eye"
                width="24"
                height="24"
                class="absolute right-3 top-1/2 -translate-y-1/2"
              ></iconify-icon> -->
            </div>
          </div>
          <div class="py-3">
            <button
              class="bg-[#1768AC] text-white w-full rounded-md py-2 px-6 font-medium inline-block mr-4 hover:bg-transparent hover:border-[#1768AC] hover:text-[#1768AC] duration-300 hover:border border border-transparen"
            >
              Login
            </button>
          </div>
          <div class="flex gap-x-2 justify-center">
            Don't have an account?
            <a href="register.html" class="text-blue-500">Sign up</a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
